<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RBCheckout PagSeguro</title>
    <link rel="stylesheet" href="assets/bower/normalize-css/normalize.css">
    <link rel="stylesheet" href="assets/bower/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bower/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top navbar-rbcheckout">
      <div class="container-fluid">
        <div class="navbar-header">
          <p class="title">
            <i class="fa fa-credit-card" aria-hidden="true"></i> RBCheckout PagSeguro / Javascript Only
          </p>
        </div>
      </div>
    </nav>

    <div class="container">
        <div class="row">
          <div id="" class="col-sm-9">
            <div class="page-header">
              <h3>Produtos em destaque</h3>
            </div>
            <div id="products">
              <div class="col-sm-12"><i class="fa fa-spinner fa-pulse fa-fw"></i> Carregando produtos...</div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="page-header">
              <h3><i class="fa fa-shopping-cart" aria-hidden="true"></i> Itens selecionados</h3>
            </div>
            <div id="selected-products">Nenhum item selecionado</div>
          </div>
        </div>

        <div class="page-bottom">
          <p><h4><i class="fa fa-credit-card" aria-hidden="true"></i> Checkout transparente utilizando o PagSeguro como gateway de Pagamento</h4></p>
          <p><h4><i class="fa fa-github" aria-hidden="true"></i> https://github.com/rudolfoborges/rbcheckout-pagseguro</h4></p>
          <p><img src="https://dev.pagseguro.uol.com.br/images/logo.png" alt="PagSeguro"></p>
        </div>
    </div>

    <script src="assets/bower/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="app/controllers/product-controller.js" charset="utf-8"></script>
    <script src="app/app.js" charset="utf-8"></script>

    <script type="text/javascript">
        $(document).ready(()=>{

          //Aguarda o load dos produtos
          setTimeout(()=>{
            let elProducts = $('#products');
            app.product.controller.fill(elProducts);
          }, 1500);

        });
    </script>
  </body>

</html>
